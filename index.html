<!doctype html>
<html>
    <head>
    <title>Comm with Arduino using socket.io</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
    </head>

    <body>

        <h1>Comm with Arduino using socket.io</h1>
        <div id='sample'></div>

        <script>

        var socket = io();

        socket.on('data', function(data){

            console.log(data);
            document.getElementById('sample').innerHTML = data;

        });

        </script>

    </body>
</html>
